    <style>

        h2 {

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(6, 100px);
            grid-gap: 20px;
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;

</head>
